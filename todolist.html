<!DOCTYPE html>
<html>
<head>
	<title>todolist</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
	<div class="main">
	
    <div id="todolist" class="header">
        <h2>todolist</h2>
        <input type="text" id="taskbox" placeholder="例如：吃饭睡觉打豆豆">
        <span id="addButton" class="addBtn">添加</span>
    </div>
    
    
    <ul id="list">
        <li class="checked">给游学姐表白</li>
        <li class="checked">通过考核（♥）</li>
        <li>通过六级</li>
        <li>高数考到90</li>
        <li>通过暑假考核</li>
        <li>走向人生巅峰</li>
    </ul>
    </div>
    <script type="text/javascript" src="todolist.js"></script>

</body>
</html>
